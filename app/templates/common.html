<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="referrer" content="never"><!-- 反防盗链图片用 -->
    <title>Title</title>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    {% block js %}
    <script src="{{ url_for('static',filename='js/load.js') }}"></script>
    {% endblock %}

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
<nav class="navbar navbar-inverse navbar-static-top">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="container-fluid"></div>
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ url_for('main.index') }}">Daily</a>

    </div>
     <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
              {% block navbar %}
            <li class="active"><a href="{{ url_for('main.index') }}">首页</a></li>
            <li><a href="{{ url_for('main.query') }}">搜索</a></li>
              {% endblock %}
            <li><a href="#" data-toggle="modal" data-target="#myModal">关于</a></li>
          </ul>
     </div><!--/.nav-collapse -->

</nav>
<div class="container">
        <form class="navbar-form navbar-left" role="search" method="get" id="query-form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="button" class="btn btn-success">Submit</button>
        </form>

    <ul class="nav nav-tabs" id="nav-tab">
        <li role="presentation" class="active"><a href="#">
            {% block tip %}
                首页
        {% endblock %}</a></li>
        <li role="presentation"><a href="#">豆瓣</a></li>
        <li role="presentation"><a href="#">果壳</a></li>
        <li role="presentation"><a href="#">知乎日报</a></li>
    </ul>
    <div class="row">
        <aside class="col-md-8">

            <button id="load-button" class="btn  btn-block"><a>加载更多</a></button>
        </aside>
        <aside class="col-md-4">
            <div class="suggest">
                为你推荐
            </div>
        </aside>
    </div>
</div>
</body>
<textarea  id="common" style="display:  none;">
    <article>
        <div class="content col-md-10" >
            <div class="title">
                <a  target="_blank" href=""></a>
            </div>
            <p> </p>
        </div>
        <div class="pic col-md-2" >
            <a  target="_blank" ></a>
        </div>
    </article>
</textarea>
<textarea  id="fullpic" style="display: none;">
    <article>
        <div class="full-pic">
            <div class="title">
                <a  target="_blank"></a>
            </div>
            <div class="first-pic">
                <a  target="_blank" ><img></a>
            </div>
            <div class="other-pic">
                <a target="_blank" >  </a>
            </div>
        </div>
    </article>
</textarea>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">关于本网站</h4>
      </div>
      <div class="modal-body">
        <p>本网站仅作学习用，禁止用于任何商业用途，否则后果自负。</p>
         <p> 网站完全开源，代码在github上 <a href="https://github.com/william-tu/Daily">链接</a></p>
          <p>如果你也恰好路过，还望您不吝啬您的大拇指，点个赞呗！</p>
          <p>站长拥有对以上内容完全解释权</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</html>
